plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

version = 'v1.1'

dependencies {}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

tasks.named('jar') {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version)
    }
    archiveBaseName.set(rootProject.name)
}
